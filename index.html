<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Car Logo Search</title>
    <link rel="stylesheet" href="assets/css/car-logo.css">
</head>

<body>
    <div class="main">
        <h1>Car Logo Search</h1>
        <table cellspacing="0" border="0">
            <tr>
                <td><span>Name</span></td>
                <td>
                    <input id="carname" type="text" placeholder="ford/福特" onkeyup="search()">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="result"></span>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        (function () {

            function $(id) {
                return document.getElementById(id);
            }

            function clearString(s) {
                var pattern = new RegExp("[`~!@#$%^&*\(\)-_+=|{}':;',\\[\\].<>/?~！@#￥……&*（）&;|{}【】‘；：”“'。，、？]")
                var rs = "";
                for (var i = 0; i < s.length; i++) {
                    rs = rs + s.substr(i, 1).replace(pattern, '');
                }
                return rs;
            }

            var carname = $("carname");
            var result = $("result");

            var logoData = [
                { name: "宝马", enName: 'BMW', image: "bmw.jpg", keyword: "bmw_宝马" },
                { name: "别克", enName: 'BUICK', image: "buick.jpg", keyword: "buick_别克" },
                { name: "迷你", enName: 'MINI', image: "mini.jpg", keyword: "mini_迷你" },
                { name: "沃尔沃", enName: 'VOLVO', image: "volvo.jpg", keyword: "volvo_沃尔沃" },
                { name: "福特", enName: 'FORD', image: "ford.jpg", keyword: "ford_福特" },
                { name: "法拉利", enName: 'FERRARI', image: "ferrari.jpg", keyword: "ferrari_法拉利" },
                { name: "保时捷", enName: 'PORSCHE', image: "porsche.jpg", keyword: "porsche_保时捷" },
                { name: "兰博基尼", enName: 'LAMBORGHINI', image: "lamborghini.jpg", keyword: "lamborghini_兰博基尼" }
            ]



            window.search = function () {
                result.innerHTML = "";
                var inputName = carname.value.trim();
                carname.value = inputName;
                var regx = new RegExp(inputName, 'i');
                var results = [];
                logoData.forEach(function (logo) {
                    if (regx.test(logo.keyword)) {
                        var div = document.createElement("div")
                        div.style.display = "inline-block"
                        div.innerHTML = "<img style='max-width:160px;' src='./assets/img/" +
                            logo.image + "'><p>" + logo.name + "(" + logo.enName + ")</p>"
                        result.appendChild(div)
                    }
                });
            }


        })();

    </script>
</body>

</html>
