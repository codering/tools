<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
  </head>
  <body>
    <div>
      <button onclick="crypto(sha256)">sha256</button>
      <button onclick="crypto(doubleMD5)">md5 * 2</button>
    </div>
    <div>
      <textarea id="in" style="width:200px; height:600px;" placeholder="原始数据"></textarea>
      <span style="position: absolute;top: 300px;">==></span>
      <textarea id="out" style="width:500px; height:600px; margin-left: 40px;" placeholder="加密数据"></textarea>
    </div>
    <script src="https://unpkg.com/crypto-js@3.1.9-1/crypto-js.js"></script>
    <script>
      function sha256(v) {
        return CryptoJS.SHA256(v) + '';
      }

      function md5(v) {
        return CryptoJS.MD5(v) + '';
      }

      function doubleMD5(v) {
        return md5(md5(v));
      }

      function crypto(cb) {
        var v = document.getElementById("in").value;
        v = v.split('\n');
        document.getElementById("out").value = v.map(function(item){
          return cb(item);
        }).join('\n');
      }
    </script>
  </body>
</html>
